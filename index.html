<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css" />
    <title>NFT preview card component</title>
  </head>

  <body class="container">
    <div class="card text-light shadow">
      <div class="card-body container">
        <div class="card-image"></div>
        <div class="mt-4 mb-4">
          <h1>Equilibrium #3429</h1>
          <p class="text-muted">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="d-flex justify-content-between">
            <p class="eth">
              <img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </p>
            <p class="text-muted">
              <img src="/images/icon-clock.svg" alt="" /> 3 days left
            </p>
          </div>
        </div>

        <hr />

        <img class="avatar" src="/images/image-avatar.png" alt="" />
        <span class="mx-3 text-muted">Creation of <span class="text-light">Jules Wyvern</span></span>
      </div>
    </div>
  </body>
</html>
